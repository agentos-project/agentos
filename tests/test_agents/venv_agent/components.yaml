specs:
    cmd:
        type: Command
        component: spec:test_venv_agent

    test_venv_agent:
        type: Instance
        instance_of:
            type: Class
            name: BasicAgent
            module:
                type: VirtualEnvModule
                name: tests.test_agents.venv_agent.agent
                virtual_env: spec:venv

    venv:
        type: ManagedVirtualEnv
            version: null
            requirements_files:
                - type: Path
                  relative_path: ./requirements.txt  # contains: arrow & -e ../../..
                  repo:
                      type: LocalRepo
                      path: .
