specs:
    local_dir:
        type: LocalRepo
        path: .

    agent_module:
        type: Module
        repo: spec:local_dir
        file_path: ./agent.py
        requirements_path: ./requirements.txt

    agent_class:
        type: Class
        module: spec:agent_module
        name: BasicAgent

    agent_argument_set:
        type: ArgumentSet
        kwargs:
            environment: spec:environment
            policy: spec:policy
            dataset: spec:dataset

    agent:
        type: Instance
        instance_of: spec:agent_class
        name: null
        argument_set: spec:agent_argument_set

    environment_module:
        type: Module
        repo: spec:local_dir
        file_path: ./environment.py

    environment_class:
        type: Class
        module: spec:environment_module
        name: Corridor

    environment:
        type: Instance
        instance_of: spec:environment_class
        argument_set: null
        name: null

    policy_module:
        type: Module
        repo: spec:local_dir
        file_path: ./policy.py

    policy_class:
        type: Class
        module: spec:policy_module
        name: RandomPolicy

    policy:
        type: Instance
        instance_of: spec:policy_class
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
        name: null

    dataset_module:
        type: Module
        repo: spec:local_dir
        file_path: ./dataset.py

    dataset_class:
        type: Class
        module: spec:dataset_module
        name: BasicDataset

    dataset:
        type: Instance
        instance_of: spec:dataset_class
        argument_set: null
        name: null
