specs:
    local_dir:
        type: LocalRepo
        path: .

    agent_module:
        type: Module
        repo: local_dir
        file_path: ./agent.py
        requirements_path: ./requirements.txt

    agent_class:
        type: Class
        module: agent_module
        class_name: BasicAgent

    agent:
        type: Instance
        instance_of: agent_class
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: environment
                policy: policy
                dataset: dataset
        name: None

    environment_module:
        type: Module
        repo: local_dir
        file_path: ./environment.py

    environment_class:
        type: Class
        module: environment_module
        class_name: Corridor

    environment:
        type: Instance
        instance_of: environment_class
        argument_set: None
        name: None

    policy_module:
        type: Module
        repo: local_dir
        file_path: ./policy.py

    policy_class:
        type: Class
        module: policy_module
        class_name: RandomPolicy

    policy:
        type: Instance
        instance_of: policy_class
        argument_set:
            kwargs:
                environment: environment
        name: None

    dataset_module:
        type: Module
        repo: local_dir
        file_path: ./dataset.py

    dataset_class:
        type: Class
        module: dataset_module
        class_name: BasicDataset

    dataset:
        type: Instance
        instance_of: dataset_class
        argument_set: None
        name: None
