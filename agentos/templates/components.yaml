specs:
    local_dir:
        type: LocalRepo
        path: .

    agent_module:
        type: Module
        repo: local_dir
        file_path: ./agent.py
        requirements_path: ./requirements.txt

    agent_class:
        type: Class
        module: agent_module
        class_name: BasicAgent

    agent:
        type: Instance
        instance_of: agent_class
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: environment
                policy: policy
                dataset: dataset

    environment_module:
        type: Module
        repo: local_dir
        file_path: ./environment.py

    environment:
        type: Instance
        module: environment_module
        class_name: Corridor

    policy_module:
        type: Module
        repo: local_dir
        file_path: ./policy.py

    policy:
        type: Instance
        module: policy_module
        class_name: RandomPolicy
        environment: environment
    
    dataset_module:
        type: Module
        repo: local_dir
        file_path: ./dataset.py

    dataset:
        type: Instance
        module: dataset_module
        class_name: BasicDataset
