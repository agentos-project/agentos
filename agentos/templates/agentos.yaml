agent:
    file_path: "./agent.py"
    class_name: "{agent_name}"
    dependencies:
        - "environment"
        - "policy"
        - "dataset"
        - "trainer"
        - "tracker"

environment:
    file_path: "./environment.py"
    class_name: "Corridor"

policy:
    file_path: "./policy.py"
    class_name: "RandomPolicy"
    dependencies:
        - "environment"

dataset:
    file_path: "./dataset.py"
    class_name: "BasicDataset"

trainer:
    file_path: "./trainer.py"
    class_name: "BasicTrainer"

tracker:
    file_path: "./tracker.py"
    class_name: "BasicTracker"
