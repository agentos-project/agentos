# This workflow will install dependencies and run tests against various OSes and Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests on master

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  run_pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, 3.10]
        exclude:
          - os: windows-latest
            python-version: 3.7
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.7
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
          pip install -r web/requirements.txt
          pip install -e . 
      - name: Run Django tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          cd web
          python manage.py collectstatic
          python manage.py test
          cd ..
      - name: Run pytest
        run: |
          echo running pytest now
          python -m pytest -s --durations=0 --ignore=tests/test_acme_from_registry.py --ignore=web/
