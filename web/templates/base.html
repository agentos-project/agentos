{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}{% endblock head_title %}</title>

    <style type="text/css">
      .no-fouc {display: none;}
    </style>
    
    <script type="text/javascript">
      // https://gist.github.com/johnpolacek/3827270
      document.documentElement.className = 'no-fouc';

      // https://youmightnotneedjquery.com/#ready
      function ready(fn) {
        if (document.readyState != 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }
      function show_content() {
        // add to document ready: $('.no-fouc').removeClass('no-fouc');
        document.documentElement.classList.remove('no-fouc');
        const $logoImg = Array.prototype.slice.call(document.querySelectorAll('#agentos-logo-img'), 0)[0];
        $logoImg.style.display = 'block';
      }
      ready(show_content);
    </script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style type="text/css">
      .code {
        background-color: #f0f0f0;
        color: #0C4B33;
        font-family: "Fira Mono", Consolas, Monaco, "Courier New", monospace;
        font-size: 1em;
        line-height: 1em;
        padding: .5em;
      }
    </style>
    <script>
      // https://bulma.io/documentation/components/navbar/#navbar-menu
      document.addEventListener('DOMContentLoaded', () => {
      
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      
        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
      
          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
      
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);
      
              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
      
            });
          });
        }
      });
    </script>

  </head>
  <body>



  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://agentos.org">
        <img
          src="{% static 'leaderboard/aos-logo.png' %}"
          alt="AgentOS Logo"
          style="display:none;"
          id="agentos-logo-img"
        >
      </a>
  
      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">

        <a href="/" class="navbar-item">
          Home
        </a>

        <a href="/runs/" class="navbar-item">
          Runs
        </a>

        <a href="/components/" class="navbar-item">
          Components
        </a>

    </div>
  </nav>
    
  <section class="section">
    <div class="container">
      {% block container %}{% endblock container %}
      <div class="content">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </section>
  </body>
</html>
