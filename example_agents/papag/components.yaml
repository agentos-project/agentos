specs:
    papag_agent_dir:
        type: LocalRepo
        path: .

    openai_gym:
        type: GitHubRepo
        url: git@github.com:openai/gym.git

    ikostrikov_papag:
        type: GitHubRepo
        url: git@github.com:ikostrikov/pytorch-a2c-ppo-acktr-gail.git

    mgbellemare_ale:
        type: GitHubRepo
        url: https://github.com/mgbellemare/Arcade-Learning-Environment.git

    papag_agent:
        type: Instance
        instance_of:
            type: Class
            name: PAPAGAgent
            module:
                type: Module
                repo: spec:papag_agent_dir
                file_path: agent.py
                requirements_path: ./requirements.txt
        argument_set:
            type: ArgumentSet
            kwargs:
                PAPAGRun: spec:PAPAGRun
                AtariEnv: spec:AtariEnv
                CartPoleEnv: spec:CartPoleEnv
                A2C_ACKTR: spec:A2C_ACKTR
                PPO: spec:PPO

    PAPAGRun:
        type: Class
        name: PAPAGRun
        module:
            type: Module
            repo: spec:papag_agent_dir
            file_path: papag_run.py

    AtariEnv:
        type: Class
        name: AtariEnv
        module:
            type: Module
            version: db3728264f382402120913d76c4fa0dc320ef59f
            repo: spec:mgbellemare_ale
            file_path: ./src/gym/envs/atari/environment.py

    CartPoleEnv:
        type: Class
        name: CartPoleEnv
        module:
            type: Module
            version: c755d5c35a25ab118746e2ba885894ff66fb8c43
            repo: spec:openai_gym
            file_path: ./gym/envs/classic_control/cartpole.py

    A2C_ACKTR:
        type: Class
        name: A2C_ACKTR
        module:
            type: Module
            version: 41332b78dfb50321c29bade65f9d244387f68a60
            repo: spec:ikostrikov_papag
            file_path: ./a2c_ppo_acktr/algo/a2c_acktr.py

    PPO:
        type: Class
        name: PPO
        module:
            type: Module
            version: 41332b78dfb50321c29bade65f9d244387f68a60
            repo: spec:ikostrikov_papag
            file_path: ./a2c_ppo_acktr/algo/ppo.py
