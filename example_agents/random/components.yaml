specs:
    local_dir:
        type: LocalRepo
        path: .

    req_file:
        type: RelativePath
        repo: spec:local_dir
        relative_path: ./requirements.txt

    agent_file:
        type: RelativePath
        repo: spec:local_dir
        relative_path: ./agent.py

    virtual_env:
        type: VirtualEnv
        requirements_files:
          - spec:req_file
        local_packages:
          - spec:agent_file

    agent_module:
      type: VirtualEnvModule
      name: agent
      virtual_env: spec:virtual_env

    agent_class:
        type: Class
        module: spec:agent_module
        name: BasicAgent

    agent_argument_set:
        type: ArgumentSet
        kwargs:
            environment_cls: spec:environment_class
            policy: spec:policy
            dataset: spec:dataset
            run_cls: spec:run_class

    agent:
        type: Instance
        instance_of: spec:agent_class
        argument_set: spec:agent_argument_set

    environment_module:
        type: FileModule
        repo: spec:local_dir
        file_path: ./environment.py

    environment_class:
        type: Class
        module: spec:environment_module
        name: Corridor

    policy_module:
        type: FileModule
        repo: spec:local_dir
        file_path: ./policy.py

    policy_class:
        type: Class
        module: spec:policy_module
        name: RandomPolicy

    policy:
        type: Instance
        instance_of: spec:policy_class
        argument_set:
            type: ArgumentSet
            kwargs:
                environment_cls: spec:environment_class

    dataset_module:
        type: FileModule
        repo: spec:local_dir
        file_path: ./dataset.py

    dataset_class:
        type: Class
        module: spec:dataset_module
        name: BasicDataset

    dataset:
        type: Instance
        instance_of: spec:dataset_class
        argument_set: null

    run_module:
        type: FileModule
        repo: spec:local_dir
        file_path: ./run.py

    run_class:
        type: Class
        module: spec:run_module
        name: BasicRun
