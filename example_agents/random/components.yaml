specs:
    local_dir:
        type: LocalRepo
        path: .

    agent:
        type: Instance
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
                policy: spec:policy
                dataset: spec:dataset
        instance_of:
            type: Class
            name: BasicAgent
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./agent.py
                requirements_path: ./requirements.txt

    environment:
        type: Instance
        instance_of:
            type: Class
            name: Corridor
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./environment.py

    policy:
        type: Instance
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
        instance_of:
            type: Class
            name: RandomPolicy
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./policy.py

    dataset:
        type: Instance
        instance_of:
            type: Class
            name: BasicDataset
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./dataset.py
