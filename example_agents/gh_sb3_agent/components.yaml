specs:
    aos_github:
        type: GitHubRepo
        url: https://github.com/agentos-project/agentos.git

    agent==test_staging:
        type: Instance
        argument_set:
            kwargs:
                environment: spec:environment
                SB3AgentRun: spec:SB3AgentRun
                blah: spec:agent
        instance_of:
            type: Class
            name: SB3PPOAgent
            module:
                type: Module
                repo: spec:aos_github
                file_path: example_agents/sb3_agent/agent.py
                version: test_staging

    environment==test_staging:
        type: Instance
        instance_of:
            type: Class
            name: CartPole
            module:
                type: Module
                repo: spec:aos_github
                file_path: example_agents/sb3_agent/environment.py

    SB3AgentRun==test_staging:
        type: Instance
        instance_of:
            type: Class
            name: SB3Run
            module:
                type: Module
                repo: spec:aos_github
                file_path: example_agents/sb3_agent/sb3_run.py
