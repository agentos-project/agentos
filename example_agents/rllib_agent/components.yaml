specs:
    sb3_agent_dir:
        type: LocalRepo
        path: .

    agent:
        type: Instance
        argument_set:
            type: ArgumentSet
            args:
                - spec:env
        instance_of:
            type: Class
            name: RLlibAgent
            module:
                type: Module
                repo: spec:sb3_agent_dir
                file_path: ./main.py

    env:
        type: Instance
        instance_of:
            type: Class
            name: CartPole
            module:
                type: Module
                repo: spec:sb3_agent_dir
                file_path: ./cartpole.py
