agent:
    file_path: "./agent.py"
    class_name: "AcmeR2D2Agent"
    dependencies: 
        - "environment"
        - "policy"
        - "dataset"
        - "trainer"
        - "tracker"
        - "network"

environment:
    file_path: "../acme_dqn/environment.py"
    class_name: "CartPole"

policy:
    file_path: "./policy.py"
    class_name: "R2D2Policy"
    dependencies: 
        - "environment"
        - "network"
        - "dataset"

network:
    file_path: "./network.py"
    class_name: "R2D2Network"
    dependencies: 
        - "environment"
        - "tracker"

dataset:
    file_path: "./dataset.py"
    class_name: "ReverbDataset"
    dependencies: 
        - "environment"
        - "network"

trainer:
    file_path: "./trainer.py"
    class_name: "R2D2Trainer"
    dependencies: 
        - "environment"
        - "network"
        - "dataset"

tracker:
    file_path: "../acme_dqn/tracker.py"
    class_name: "AcmeTracker"
