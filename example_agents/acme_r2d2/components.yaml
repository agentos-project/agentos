specs:
    local_dir:
        type: LocalRepo
        path: .

    virtual_env:
        type: VirtualEnv
        requirements_files:
            - type: Path
              relative_path: ./requirements.txt
              repo: spec:local_cir

    agent:
        type: Instance
        argument_set:
            type: ArgumentSet
            args:
                - spec:environment
                - spec:policy
                - spec:dataset
                - spec:trainer
                - spec:AcmeRun
                - spec:network
        instance_of:
            type: Class
            name: AcmeR2D2Agent
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ./agent.py
                virtual_env: spec:virtual_env

    environment:
        type: Instance
        argument_set: spec:base_arg_set
        instance_of:
            type: Class
            name: CartPole
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ../acme_dqn/environment.py

    policy:
        type: Instance
        argument_set:
            type: ArgumentSet
            parent: spec:policy_inst_args
            kwargs:
                environment: spec:environment
                network: spec:network
                dataset: spec:dataset
        instance_of:
            type: Class
            name: R2D2Policy
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ./policy.py

    network:
        type: Instance
        argument_set:
            type: ArgumentSet
            args:
                - spec:environment
                - spec:TFModelSaver
        instance_of:
            type: Class
            name: R2D2Network
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ./network.py

    TFModelSaver:
        type: Class
        name: TFModelSaver
        module:
            type: FileModule
            repo: spec:local_dir
            file_path: ../acme_dqn/network.py

    dataset:
        type: Instance
        argument_set:
            type: ArgumentSet
            parent: spec:dataset_inst_args
            args:
                - spec:environment
                - spec:network
            kwargs:
                priority_exponent: 0.6
                max_priority_weight: 0.9
        instance_of:
            type: Class
            name: ReverbDataset
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ./dataset.py

    trainer:
        type: Instance
        argument_set:
            type: ArgumentSet
            parent: spec:trainer_inst_args
            kwargs:
                environment: spec:environment
                network: spec:network
                dataset: spec:dataset
        instance_of:
            type: Class
            name: R2D2Trainer
            module:
                type: FileModule
                repo: spec:local_dir
                file_path: ./trainer.py

    AcmeRun:
        type: Class
        name: AcmeRun
        module:
            type: FileModule
            repo: spec:local_dir
            file_path: ../acme_dqn/run.py
