specs:
    local_dir:
        type: LocalRepo
        path: .

    agent:
        type: Instance
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
                policy: spec:policy
                dataset: spec:dataset
                trainer: spec:trainer
                AcmeRun: spec:AcmeRun
                network: spec:network
        instance_of:
            type: class
            name: AcmeR2D2Agent
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./agent.py
                requirements_path: ./requirements.txt

    environment:
        type: Instance
        argument_set: None
        instance_of:
            type: Class
            name: CartPole
            module:
                type: Module
                repo: spec:local_dir
                file_path: ../acme_dqn/environment.py

    policy:
        type: Instance
        argument_set:
            type: Argument_set
            kwargs:
                environment: spec:environment
                network: spec:network
                dataset: spec:dataset
        instance_of:
            type: Class
            name: R2D2Policy
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./policy.py

    network:
        type: Instance
        argument_set:
            type: Argument_set
            kwargs:
                environment: spec:environment
                AcmeRun: spec:AcmeRun
                TFModelSaver: spec:TFModelSaver
        instance_of:
            type: Class
            name: R2D2Network
            module:
                type: Module
            repo: spec:local_dir
            file_path: ./network.py

    TFModelSaver:
        type: Class
        name: TFModelSaver
        module:
            type: Module
            repo: spec:local_dir
            file_path: ../acme_dqn/network.py

    dataset:
        type: Instance
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
                network: spec:network
        instance_of:
            type: Class
            name: ReverbDataset
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./dataset.py

    trainer:
        type: Instance
        argument_set:
            type: ArgumentSet
            kwargs:
                environment: spec:environment
                network: spec:network
                dataset: spec:dataset
        instance_of:
            type: Class
            name: R2D2Trainer
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./trainer.py

    AcmeRun:
        type: Class
        name: AcmeRun
        module:
            type: Module
            repo: spec:local_dir
            file_path: ../acme_dqn/run.py
