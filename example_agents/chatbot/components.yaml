specs:
    local_repo:
        type: LocalRepo
        path: .

    chatbot:
        type: Instance
        argument_set:
            kwargs:
                env_class: spec:env_class
        instance_of:
            type: Class
            name: ChatBot
            module:
                type: FileModule
                repo: spec:local_repo
                file_path: ./main.py

    env_class:
        type: Instance
        instance_of:
            type: Class
            name: MultiChatEnv
            module:
                type: FileModule
                repo: spec:local_repo
                file_path: ./env.py
