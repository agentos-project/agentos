repos:
    sb3_agent_dir:
        type: local
        path: .


components:
    sb3_agent:
        repo: sb3_agent_dir
        file_path: agent.py
        class_name: SB3PPOAgent
        instantiate: True
        requirements_path: ./requirements.txt
        dependencies:
            environment: environment
            SB3AgentRun: SB3AgentRun
    
    environment:
        repo: sb3_agent_dir
        file_path: environment.py
        class_name: CartPole
        instantiate: True

    SB3AgentRun:
        repo: sb3_agent_dir
        file_path: sb3_run.py
        class_name: SB3Run
        instantiate: False
