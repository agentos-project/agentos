repos:
    sb3_agent_dir:
        type: local
        path: .

    openai_gym:
        type: github
        url: git@github.com:openai/gym.git

    stable_baselines3:
        type: github
        url: https://github.com/DLR-RM/stable-baselines3.git


components:
    sb3_agent:
        repo: sb3_agent_dir
        file_path: agent.py
        class_name: SB3PPOAgent
        instantiate: True
        requirements_path: ./requirements.txt
        dependencies:
            AtariEnv: AtariEnv==4ede9280f9c477f1ca09929d10cdc1e1ba1129f1
            PPO: PPO==21f6a474a4755996709efee8c0aab309df905cbf
            SB3AgentRun: SB3AgentRun
    
    AtariEnv==4ede9280f9c477f1ca09929d10cdc1e1ba1129f1:
        repo: openai_gym
        file_path: ./gym/envs/atari/atari_env.py
        class_name: AtariEnv
        instantiate: False

    PPO==21f6a474a4755996709efee8c0aab309df905cbf:
        repo: stable_baselines3
        file_path: ./stable_baselines3/ppo/ppo.py
        class_name: PPO
        instantiate: False

    SB3AgentRun:
        repo: sb3_agent_dir
        file_path: sb3_run.py
        class_name: SB3Run
        instantiate: False
