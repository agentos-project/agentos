[agent]
file_path = ./agent.py
class_name = BasicAgent
dependencies = ["environment", "policy", "dataset", "trainer"]

[environment]
file_path = ./environment.py
class_name = CartPole

[policy]
file_path = ./policy.py
class_name = PPOPolicy
dependencies = ["trainer"]

[dataset]
file_path = ./dataset.py
class_name = BasicDataset

[trainer]
file_path = ./trainer.py
class_name = BasicTrainer
dependencies = ["environment"]
