repos:
    local_dir:
        type: local
        path: .


components:
    agent:
        repo: local_dir
        file_path: ./agent.py
        class_name: AcmeDQNAgent
        requirements_path: ./requirements.txt
        instantiate: True
        dependencies:
            network: network
            environment: environment
            AcmeRun: AcmeRun

    network:
        repo: local_dir
        file_path: ./network.py
        class_name: AcmeDQNNetwork
        instantiate: True
        dependencies:
            environment: environment
            AcmeRun: AcmeRun
    
    environment:
        repo: local_dir
        file_path: ./environment.py
        class_name: CartPole
        instantiate: True

    AcmeRun:
        repo: local_dir
        file_path: ./run.py
        class_name: AcmeRun
        instantiate: False
