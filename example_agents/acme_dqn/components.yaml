specs:
    local_dir:
        type: LocalRepo
        path: .

    agent:
        type: Instance
        argument_set:
            type: ArgumentSet
                kwargs:
                    network: spec:network
                    environment: spec:environment
                    AcmeRun: spec:AcmeRun
        instance_of:
            type: class
            name: AcmeDQNAgent
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./agent.py
                requirements_path: ./requirements.txt

    network:
        type: Instance
        argument_set:
            type: ArgumentSet
                kwargs:
                    environment: spec:environment
                    AcmeRun: spec:AcmeRun
        instance_of:
            type: class
            name: AcmeDQNNetwork
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./network.py

    environment:
        type: Instance
        instance_of:
            type: class
            name: CartPole
            module:
                type: Module
                repo: spec:local_dir
                file_path: ./environment.py

    AcmeRun:
        type: Class
        name: AcmeRun
        module:
            type: Module
            repo: spec:local_dir
            file_path: ./run.py
